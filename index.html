<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="login-container">
        <h2>l o g i n</h2>
        <form action="#" method="POST">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username"required>

        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="text" id="password" name="password"required>

        </div>
        <button type="submit">LOGIN</button>
        <p> Don't have an account? <a href="#">sign up</a></p>
</form>
    </div>

    
</body>
</html>
<style class="css">body {
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    background-color: #0e0e0e; /* Dark background for neon effect */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    background-color: #1a1a1a; /* Dark container */
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255, 0, 255, 0.5), /* Purple glow */
                0 0 30px rgba(0, 255, 255, 0.5); /* Cyan glow */
    text-align: center;
}

h2 {
    color: #ffffff; /* White text */
    margin-bottom: 20px;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
}

.input-group {
    margin-bottom: 20px;
}

label {
    color: #ffffff; /* White text */
    display: block;
    margin-bottom: 5px;
}

input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #2a2a2a; /* Dark input background */
    color: #ffffff; /* White text */
    box-shadow: 0 0 5px rgba(255, 0, 255, 0.5); /* Purple shadow */
}

input[type="text"]:focus, input[type="password"]:focus {
    outline: none;
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.7); /* Cyan shadow on focus */
}

button {
    width: 100%;
    padding: 10px;
    background-color: #ff0080; /* Neon pink */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s; /* Smooth transition */
    box-shadow: 0 0 10px rgba(255, 0, 255, 0.5); /* Purple glow */
}

button:hover {
    background-color: #ff4d94; /* Lighter neon pink on hover */
    box-shadow: 0 0 20px rgba(255, 0, 255, 0.7), /* Glow effect */
                0 0 30px rgba(0, 255, 255, 0.7);
}

p {
    color: #ffffff; /* White text */
    margin-top: 20px;
}

a {
    color: #00ffff; /* Neon cyan link */
    text-decoration: none;
    font-weight: bold;
}

a:hover {
    text-decoration: underline; /* Underline on hover */
}

</style>
